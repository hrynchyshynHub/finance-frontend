<mat-card class="form-wrapper">
  <mat-card-header>
    <mat-card-title>Заплановані поїздки</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="table-wrapper">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z20">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="id" class="container-wrapper">
          <th class="container-wrapper" mat-header-cell *matHeaderCellDef> ID. </th>
          <td class="container-wrapper" mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="from" >
          <th class="container-wrapper" mat-header-cell *matHeaderCellDef> From </th>
          <td class="container-wrapper" mat-cell *matCellDef="let element"> {{element.from}} </td>
        </ng-container>

        <ng-container matColumnDef="to" >
          <th class="container-wrapper" mat-header-cell *matHeaderCellDef> To </th>
          <td class="container-wrapper" mat-cell *matCellDef="let element"> {{element.to}} </td>
        </ng-container>

        <ng-container matColumnDef="date"  >
          <th class="container-wrapper" mat-header-cell *matHeaderCellDef> Date </th>
          <td class="container-wrapper" mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
      </table>
    </div>

  </mat-card-content>


    <mat-card-actions>
      <button mat-button routerLink="/addJourney">Додати</button>
      <button mat-raised-button color="warn" (click)="deleteJourney()">Видалити</button>
    </mat-card-actions>
</mat-card>
