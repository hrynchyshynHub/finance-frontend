<div class="finance-managment-wrapper">
  <div class="header">
    <h2>My Finances</h2>
  </div>
  <hr/>

  <div class="main-finances">
    <div class="budget-wrapper">
      <app-budgets [budgets]="budgets"></app-budgets>
    </div>
    <div class="transaction-wrapper">
      <app-transaction [transactions] = "allTransactions"
                       [budgets] = "budgets">
      </app-transaction>
    </div>
  </div>

  <div class="rate-wrapper">
    <app-currency></app-currency>
  </div>

</div>
